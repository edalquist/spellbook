    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spell Book</title>

    <!-- http://getbootstrap.com/ -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/spellbook.css" />

  <body ng-controller="SpellBookCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Spell Book</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <label for="class_select">Class</label>
          <li class="dropdown">
            <a class="dropdown-toggle">{{ selectedClass.name || "Select Class" }}</a>
            <ul class="dropdown-menu">
              <li ng-repeat="charClass in classes">
                <a ng-click="selectClass(charClass)">{{ charClass.name }}</a>
              </li>
            </ul>
          </li>
        </div>
        <div class="col-md-4" ng-show="selectedClass.specName">
          <label for="class_select">{{selectedClass.specName}}</label>
          <li class="dropdown">
            <a class="dropdown-toggle">{{ selectedSpec.name || "Select " + selectedClass.specName }}</a>
            <ul class="dropdown-menu">
              <li ng-repeat="spec in selectedClass.specs">
                <a ng-click="selectSpec(spec)">{{ spec.name }}</a>
              </li>
            </ul>
          </li>
        </div>
        <div class="col-md-4">
        </div>
      </div>
