<!doctype html>

<html lang="en" ng-app="spellBookApp">
<head>
  <meta charset="utf-8">

  <title>Spell Book</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

</head>

<body ng-controller="SpellBookCtrl">
	<div>
		<label for="class_select">Class</label>
		<select name="class_select" 
			ng-model="selectedClass"
			ng-change="saveState()"
			ng-options="selectedClass.name for selectedClass in classes"></select>

		<span ng-show="selectedClass.specName">
			<label for="level_spec">{{selectedClass.specName}}</label>
			<select name="level_spec"
				ng-model="selectedSpec"
				ng-change="saveState()"
				ng-options="selectedSpec.name for selectedSpec in selectedClass.specs"></select>
		</span>

		<label for="level_select">Level</label>
		<select name="level_select"
			ng-model="selectedLevel"
			ng-change="saveState()"
			ng-options="selectedLevel for selectedLevel in range(1, 20)"></select>
	</div>

	<div ng-repeat="level in range(1, selectedLevel)">
		<h3>Level {{level}} Prepared Spells</h3>
		<ul>
		</ul>
	</div>
</body>

</html>
