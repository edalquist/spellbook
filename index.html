<!doctype html>
<html lang="en" ng-app="spellBookApp">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spell Book</title>

    <!-- http://getbootstrap.com/ -->
    <style rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></style>

    <style rel="stylesheet" href="css/spellbook.css"></style>

    <!-- https://developers.google.com/speed/libraries/devguide#angularjs -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>

    <!-- http://angular-ui.github.io/bootstrap/ -->
    <script src="lib/bootstrap-custom/ui-bootstrap-custom-0.10.0.js"></script>
    <script src="lib/bootstrap-custom/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-controller="SpellBookCtrl">
    <div>
      <label for="class_select">Class</label>
      <select name="class_select"
        ng-model="selectedClass"
        ng-change="saveState()"
        ng-options="selectedClass.name for selectedClass in classes"></select>

      <span ng-show="selectedClass.specName">
        <label for="level_spec">{{selectedClass.specName}}</label>
        <select name="level_spec"
          ng-model="selectedSpec"
          ng-change="saveState()"
          ng-options="selectedSpec.name for selectedSpec in selectedClass.specs"></select>
      </span>

      <label for="level_select">Level</label>
      <select name="level_select"
        ng-model="selectedLevel"
        ng-change="saveState()"
        ng-options="selectedLevel for selectedLevel in range(1, 20)"></select>
    </div>

    <div ng-repeat="level in range(1, selectedLevel)">
      <h3>Level {{level}} Prepared Spells</h3>
      <ul>
        <li ng-show="selectedSpec.spells[level - 1].length > 0">{{selectedClass.specName}} Spells
          <ul>
            <li ng-repeat="spell in selectedSpec.spells[level - 1]">{{spell}}</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>

</html>
